<!DOCTYPE html>
<html>

<head>
  {% include '_dependencies.html' %}

  <title>Live Time | Profile!</title>
</head>

<body>

  {% if session == True %} {% include 'navbar-2.html' %} {% else %} {% include 'navbar-1.html' %} {% endif %}

  <div class="container middle-box">
    <div class="row">
      <div class="col s12">

        <div class="card">
          <div class="card-content">
            <ul class="messages-list" data-bind="foreach: notificationsList">
              <li class="message-item">
                <div class="message-box">
                  <a data-bind="attr: { title: $data.from_rel.username, href: '/accounts/' + $data.from_rel.username }">
                    <img class="chip-img other-message-text" data-bind="attr: { alt: $data.from_rel.username, src: $data.from_rel.icon }">
                  </a>
                  <div class="message-text-box other-message-text">
                    <a title="link text" data-bind="attr: { href: $data.link || '#' }">
                      <span class="message-span" data-bind="text: $data.message"></span>
                    </a>
                    <br/>
                    <span class="message-span text-grey caption-1" data-bind="text: date_formatter_short($data.date_created)"></span>
                  </div>
                </div>
              </li>
            </ul>

            <p class="text-center" data-bind="if: end() === false">
              <br/>
              <button class="blue btn waves-effect waves-light" type="button" name="action" data-bind="click: get_account_notifications">
                Load Older Notifications
              </button>
            </p>
          </div>
        </div>

      </div>
    </div>
  </div>

  {% include 'footer.html' %}

  <script src="/static/js/view-models/notifications-ctrl.js"></script>

</body>

</html>
