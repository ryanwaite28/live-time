<!DOCTYPE html>
<html>
  <head>
    {% include '_dependencies.html' %}

    <title>Live Time | Account Settings!</title>
  </head>
  <body>

    {% if session == True %}
      {% include 'navbar-2.html' %}
    {% else %}
      {% include 'navbar-1.html' %}
    {% endif %}

    <div class="container middle-box">
      <div class="row">
        <div class="col s12">

          <h5 data-bind="text: you().displayname"></h5>
          <img class="middlr img-frame-1" data-bind="attr: { src: you().icon }"/>

          <p class="text-center" data-bind="text: you().username"></p>
          <p class="text-center" data-bind="text: you().bio"></p>

        </div>
      </div>
    </div>

    {% include 'footer.html' %}

    <script src="/static/js/view-models/account-settings-ctrl.js"></script>

  </body>
</html>
