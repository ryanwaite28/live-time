<div>
  <p class="text-center">
    <button class="btn waves-effect waves-light" type="button" name="action" data-bind="click: show_form">Send Message</button>
  </p>

  <!-- Modal Structure -->
  <div style="width: 625px; max-width: 100%;" class="middlr" data-bind="if: showing() === true">
    <div class="card-panel">
      <h4>Send Message</h4>

      <div class="row">
        <div class="input-field col s12">
          <textarea class="materialize-textarea" placeholder="Enter Message..." id="message_input" type="text" data-bind="textInput: message_input"></textarea>
        </div>

        <div class="input-field col s12">
          <button class="blue btn waves-effect waves-light" type="button" name="action" data-bind="click: send_message">Send
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
