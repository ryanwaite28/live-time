<div class="space-1">
  <div class="chip">
    <img data-bind="attr: { alt: account().username, src: account().icon }">
    <a data-bind="attr: { title: account().username + '\'s page', href: '/' + account().type.toLowerCase() + '/' + account().username }">
      <span data-bind="text: account().username"></span>
    </a>
  </div>
</div>
